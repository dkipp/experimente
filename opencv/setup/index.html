<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>OpenCV.js Experimente</title>

  <style>
    body {
      font-family: 'Arial';
      background: #e2e2e2;
    }

    figure {
      display: inline-block;
      margin: 1em;
      padding: .5em;
      background: #FFF;
      border: 1px solid #cfcfcf;
    }

    figcaption {
      color: #555;
      font-style: italic;
      font-size: .7rem;
    }

    h1,
    h2 {
      margin-left: .5em;
    }

    #inputs {
      display: none;
    }
  </style>

</head>

<body onRuntimeInitialized="console.log">
  <h1>Hello OpenCV.js</h1>
  <div id="inputs">
    <img id="imageSrc01" src="./img/schirme.jpg" />
    <img id="imageSrc02" src="./img/abstrakt.png" />
    <figure>
      <canvas></canvas>
      <figcaption></figcaption>
    </figure>
  </div>
  <div id="content"></div>

  <script src="./js/app.js" type="text/javascript"></script>
  <script async src="js/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
  <!--script async src="https://docs.opencv.org/trunk/opencv.js" type="text/javascript"></script-->
  
</body>

</html>
